<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="MyWebSite" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Font -->
        <link rel="stylesheet" href="/assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Script -->
        <script src="./assets/js/script.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header-logined.html");
        </script>

        <main class="product-page">
            <div class="container">
                <!-- Breadcrumbs -->
                <div class="product-container">
                    <!-- Breadcrumbs -->
                    <ul class="breadcrumbs">
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link">
                                Departments
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link">
                                Coffee
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link">
                                Coffee Beans
                                <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon" />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link breadcrumbs__link--current"> LavAzza </a>
                        </li>
                    </ul>
                </div>

                <!-- Product info -->
                <div class="product-container">
                    <div class="row">
                        <div class="col-5">
                            <div class="product-preview">
                                <div class="product-preview__list">
                                    <div class="product-preview__item">
                                        <img src="./assets/img/products/item-1.png" alt="" class="product-preview__img" />
                                    </div>
                                    <div class="product-preview__item">
                                        <img src="./assets/img/products/item-2.png" alt="" class="product-preview__img" />
                                    </div>
                                    <div class="product-preview__item">
                                        <img src="./assets/img/products/item-3.png" alt="" class="product-preview__img" />
                                    </div>
                                    <div class="product-preview__item">
                                        <img src="./assets/img/products/item-4.png" alt="" class="product-preview__img" />
                                    </div>
                                </div>
                                <div class="product-preview__thumbs">
                                    <img
                                        src="./assets/img/products/item-1.png"
                                        alt=""
                                        class="product-preview__thumb-img product-preview__thumb-img--current"
                                    />
                                    <img src="./assets/img/products/item-2.png" alt="" class="product-preview__thumb-img" />
                                    <img src="./assets/img/products/item-3.png" alt="" class="product-preview__thumb-img" />
                                    <img src="./assets/img/products/item-4.png" alt="" class="product-preview__thumb-img" />
                                </div>
                            </div>
                        </div>
                        <div class="col-7"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
